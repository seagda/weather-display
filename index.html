<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Display Panel</title>

</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar col-md-12 mynav">
            OpenWeather Dashboard
        </nav> 
    </div>

    <div class="row my-body">

    <!-- left column for search results and button -->
        <div class="col-md-3">

            <div class="card">
                <div class="card-header">
                    Search for a City
                </div>
                <div class="card-body">
                    <form id="city-search">
                        <h2></h2>
                        <p><input type="text" id="city-input"></p>
                        <p class="text-right"><input class="btn btn-primary" id="add-city" type="submit" value="Search"></p>
                    </form>
                </div>
              </div>
              <br>
              <div class="card">
                <div class="card-header">
                    Previous Searches
                </div>
                <div class="card-body">
                    <div id="prev-city-view">
                    </div>
                    <hr>
                    <div class="text-right"><button class="btn btn-primary" id="clear-searches">Clear</button> </div>
                </div>
              </div>

        </div>
    <!-- right column for displaying results-->
        <div class="col-md-9">
            <div class="card my-current-data" id="current-card">
                <div class="card-header" >Current Weather Conditions</div>
                <div class="card-body" id="display-current">
                    <h5 class="card-title curr-city"></h5>
                    <p class="curr-condition"></p>
                    <p class="curr-temp"></p>
                    <p class="curr-wind"></p>
                    <p class="curr-humid"></p>
                    <p class="curr-uv"></p>
                </div>
            </div>

            <div class="card my-current-data">
                <div class="card-header">Five Day Forecast</div>
                <div class="card-body">
                    <div class="row" id="5day-forecast">
                    </div>
                </div>
            </div>

<!-- right column ends there -->
        </div>
<!-- containing row ends below -->
    </div>    
<!-- container wrapper ends below-->
</div>    




<!-- adding libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
