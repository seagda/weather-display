<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Display Panel</title>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span></nav>
    <div class="row">
    <!-- left column for search results and button -->
        <div class="col-md-3">

            <form id="city-search">
                <h2>Search for a City</h2>
                <p><input type="text" id="city-input"></p>
                <p><input class="btn btn-primary" id="add-city" type="submit" value="Search"></p>
            </form>
            <hr />
            <h5>Previous Searches</h5>
            <div id="prev-city-view">



            </div>
            <div><button class="btn btn-danger" id="clear-searches">Clear Searches</button> </div>


        </div>
    <!-- right column for displaying results-->
        <div class="col-md-9">
            <div class="row">
                <div id="current-card" class="card">
                    <div class="card-body" id="display-current">
                      <h5 class="card-title curr-city"></h5>
                        <p class="curr-condition"></p>
                        <p class="curr-temp"></p>
                        <p class="curr-wind"></p>
                        <p class="curr-humid"></p>
                        <p class="curr-uv"></p>
                    </div>
                </div>
            </div>
            <div class="row"><h5 class="">5 Day Forecast:</h5></div>
            <div class="row" id="5day-forecast">
<!--    TODO: Create divs in JQUERY to replace these -->


            </div>



<!-- right column ends there -->
        </div>
<!-- containing row ends below -->
    </div>    
<!-- container wrapper ends below-->
</div>    




<!-- adding libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
